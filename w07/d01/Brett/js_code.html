<!doctype html>
<html>
<head>
  <title>I &hearts; Javascript</title>
</head>
<body>
  <script type='text/javascript'>
  // Javascript!
  // This is a JavaScript Comment
  /*
    This is
    A JavaScript
    Block Comment
  */

  // Variables
  var beep = 'beep';

  //Console Output
  console.log(beep);

  //Conditionals
  var number = 5;
  if (number > 5) {
    console.log('BIG NUMBER!');
  } else if (number < 5) {
    console.log('little number');
  } else {
    console.log('must be 5 then');
  }

  var day = "Monday";
  switch (day) {
    case "Monday" :
      console.log("Get Haircut!");
      break;
    case "Tuesday" :
      console.log("Don't get haircut");
      break;
    case "Friday" :
      console.log("Get 3 haircuts!");
      break;
    default :
      console.log("I'm in limbo");
  }

  //While Loop
  var count = 10;
  while (count > 0) {
    console.log(count);
    count--;
  }

  </script>
</body>
</html>
