<!DOCTYPE html>

<body>
  <script type='text/javascript'>

    // JavaScript!
    // Dis be a JavaScript Comment, maan
    /* Dis also

    // Variables
    var beep = 'beep';

    //Console Output
    console.log(beep);

    // Conditionals
    var number = 5;
    if (number > 5) {
      console.log('BIG NUMBER');
    } else if (number < 5) {
      console.log('little number ');
    } else {
      console.log('must be 5 then');
    }

    // Case Statements
    var day = 'friday';
    switch (day) {
      case 'Monday' :
        console.log('Get Haircut!');
        break;
      case 'Tuesday' :
        console.log('Don\'t get Haircut');
        break;
      case 'Friday' :
        console.log('Get 3 haircuts!');
        break;
      default:
        console.log('I\'m in Haircut Limbo!');
    }

    // While loop
    var count = 10;
    while (count > 0) {
      console.log(count);
      count--;
    }

  </script>
