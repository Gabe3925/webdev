<!doctype html>
<html>
<head>
    <title> I &hearts; Javascript</title>

<body>
  <script type='text/Javascript'>
  // JavaScript!
  // This is a JavaScript comment
  /* This is a
      JavaScript
      Block comment
  */

  // Variables
  var beep = 'beep';

  //Console Output
  console.log(beep)

  //Conditionals
  var number = 5;
  if (number > 5) {
    console.log('BIG NUMBER!');
  } else if (number < 5) {
    console.log('little number');
  } else {
    console.log('must be 5 then');
  }

  var day = 'Monday';
  switch (day) {
    case 'Monday' :
      console.log('Get haircut!');
      break;
    case 'Tuesday' :
      console.log('Dont get haircut');
      break;
    case 'Friday' :
      console.log('Get 3 haircuts');
      break;
    default :
      console.log('Im in limbo');
  }

  // While loop
  var count = 10;
  while (count > 0) {
    console.log(count);
    count -= 1;
  }


  </script>
</body>
